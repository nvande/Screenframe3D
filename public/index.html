<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenframe3D Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .demo-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
        }
        .device-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="demo-section">
        <h2>Vanilla JavaScript Demo</h2>
        <div id="vanilla-container" class="device-container"></div>
    </div>

    <div class="demo-section">
        <h2>React Demo</h2>
        <div id="react-container" class="device-container"></div>
    </div>

    <script type="module">
        // Vanilla JS demo
        import { initDeviceShowcase } from '../dist/index.js';

        initDeviceShowcase({
            container: document.getElementById('vanilla-container'),
            screenshot: 'https://picsum.photos/800/1600',
            device: 'iphone14',
            scrollTilt: true
        });

        // React demo
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import { DeviceShowcase } from '../dist/react/index.js';

        const root = createRoot(document.getElementById('react-container'));
        root.render(
            React.createElement(DeviceShowcase, {
                screenshot: 'https://picsum.photos/800/1600',
                device: 'iphone14',
                scrollTilt: true
            })
        );
    </script>
</body>
</html>
